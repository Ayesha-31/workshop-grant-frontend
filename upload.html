<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Workshop Data</title>
  <style>
    body {
      background-color: #00853E;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .upload-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: auto;
    }

    input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      background-color: #000000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006a2f;
    }

    #uploadResult {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>üì§ Upload Workshop Excel File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="excelFile" name="file" accept=".xlsx" required />
      <button type="submit">Upload File</button>
    </form>
    <button onclick="window.location.href='index.html'">
        Back to Check Eligibility
      </button>
    <div id="uploadResult"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('excelFile');
      const file = fileInput.files[0];
      const resultDiv = document.getElementById('uploadResult');

      if (!file) {
        resultDiv.innerHTML = "‚ùó Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('http://localhost:5136/api/upload/excel', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();
        resultDiv.innerHTML = response.ok
          ? `‚úÖ ${result}`
          : `‚ùå ${result}`;
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Error uploading file: ${error.message}`;
      }
    });
  </script>

</body>
</html>
